# Test Database Configuration - Using H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Properties for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT Configuration (same as main)
jwt.secret=YourJwtSecretKeyHereMakeItLongAndSecureForProductionUse
jwt.expiration=86400000

# Disable Hikari connection pool logging for tests
logging.level.com.zaxxer.hikari=WARN