spring.application.name=TicketSystem

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ticket_system
spring.datasource.username=ticket
spring.datasource.password=ticket
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection Pool Properties
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# JWT Configuration
jwt.secret=YourJwtSecretKeyHereMakeItLongAndSecureForProductionUse
jwt.expiration=86400000
